<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <div id="form-outer">

        <p id="description">Let us know how we can improve FRWK</p>

        <form id="survey-form" action="" method="GET">

            <div class="rowTab">

                <div class="labels">
                    <label id="name-label" for="name">* Name: </label>
                </div>
                <div class="rightTab">
                    <input id="name" class="input-field" autofocus type="text" name="name" placeholder="Enter your name"
                        required>
                </div>

            </div>
            <div class="rowTab">

                <div class="labels">
                    <label id="email-label" for="email">* Email: </label>
                </div>
                <div class="rightTab">
                    <input id="email" class="input-field" type="email" name="email" placeholder="Enter your Email"
                        required>
                </div>

            </div>
            <div class="rowTab">

                <div class="labels">
                    <label id="number-label" for="age">* Age: </label>
                </div>
                <div class="rightTab">
                    <input id="number" class="input-field" type="number" min="1" max="125" name="age"
                        placeholder="Enter your age">
                </div>

            </div>
            <div class="rowTab">

                <div class="labels">
                    <label for="currentPos">Which option best describes your current role? </label>
                </div>
                <div class="rightTab">
                    <select id="dropdown" class="dropdown" type="dropdown" name="currentPos"
                        placeholder="Enter your age">
                        <option disable value>Select an option</option>
                        <option value="student">Student</option>
                        <option value="job">Full time job</option>
                        <option value="learner">Full time learner</option>
                        <option value="prefer">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>

            </div>
            <div class="rowTab">

                <div class="labels">
                    <label for="userRating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="rightTab">
                    <ul style="list-style: none;">
                        <li class="radio"><label>Definitely<input name="radio-buttons" value="1" type="radio"
                                    class="userRatings"></label></li>
                        <li class="radio"><label>Maybe<input name="radio-buttons" value="2" type="radio"
                                    class="userRatings"></label></li>
                        <li class="radio"><label>Not sure<input name="radio-buttons" value="3" type="radio"
                                    class="userRatings"></label></li>
                    </ul>
                </div>

            </div>
            <div class="rowTab">

                <div class="labels">
                    <label for="currentPos">What do you like most in FCC: </label>
                </div>
                <div class="rightTab">
                    <select id="dropdown" class="dropdown" type="dropdown" name="currentPos"
                        placeholder="Enter your age">
                        <option disable value>Select an option</option>
                        <option value="student">Challenges</option>
                        <option value="job">Projects</option>
                        <option value="learner">Community</option>
                        <option value="prefer">Open Source</option>
                    </select>
                </div>

            </div>
            <div class="rowTab">

                <div class="labels">
                    <label for="userRating">Things that should be improved in the future
                        (Check all that apply):</label>
                </div>
                <div class="rightTab">
                    <ul style="list-style: none;">
                        <li class="checkbox"><label>Fron-end Projects<input name="checkbox-buttons" value="1"
                                    type="checkbox" checked class="userRatings"></label></li>
                        <li class="checkbox"><label>Back-end Projects<input name="checkbox-buttons" value="2"
                                    type="checkbox" class="userRatings"></label></li>
                        <li class="checkbox"><label>Data Visualization<input name="checkbox-buttons" value="3"
                                    type="checkbox" class="userRatings"></label></li>
                        <li class="checkbox"><label>Challenges<input name="checkbox-buttons" value="4" type="checkbox"
                                    checked class="userRatings"></label></li>
                        <li class="checkbox"><label>Open Source Community<input name="checkbox-buttons" value="5"
                                    type="checkbox" class="userRatings"></label></li>
                        <li class="checkbox"><label>Gitter help rooms<input name="checkbox-buttons" value="6"
                                    type="checkbox" class="userRatings"></label></li>
                        <li class="checkbox"><label>Videos<input name="checkbox-buttons" value="7" type="checkbox"
                                    class="userRatings"></label></li>
                        <li class="checkbox"><label>City Meetups<input name="checkbox-buttons" value="8" type="checkbox"
                                    class="userRatings"></label></li>
                        <li class="checkbox"><label>Wiki<input name="checkbox-buttons" value="9" type="checkbox"
                                    class="userRatings"></label></li>
                        <li class="checkbox"><label>Forum<input name="checkbox-buttons" value="10" type="checkbox"
                                    class="userRatings"></label></li>
                        <li class="checkbox"><label>Addition Courses<input name="checkbox-buttons" value="11"
                                    type="checkbox" class="userRatings"></label></li>
                    </ul>
                </div>

            </div>
            <div class="rowTab">

                <div class="labels">
                    <label for="suggestions">Any Comments or Suggestions?</label>
                </div>
                <div class="rightTab">
                    <textarea name="suggestions" id="comment" class="input-field" style="height:50px;resize:vertical;"
                        placeholder="Enter your text here..."></textarea>
                </div>

            </div>
            <button id="submit" type="submit">Submit</button>

        </form>
    </div>
</body>


</html>
