<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Js Tutorial</title>
</head>

<body>
    <div id="wrapper">
        <div id="dice">
            <div class="sideOne">
                <div class="dotCenter"></div>
            </div>
            <div class="sideTwo">
                <div class="dotTopLeft"></div>
                <div class="dotBottomRight"></div>
            </div>
            <div class="sideThree">
                <div class="dotTopLeft"></div>
                <div class="dotCenter"></div>
                <div class="dotBottomRight"></div>
            </div>
            <div class="sideFour">
                <div class="dotTopLeft"></div>
                <div class="dotTopRight"></div>
                <div class="dotBottomLeft"></div>
                <div class="dotBottomRight"></div>
            </div>
            <div class="sideFive">
                <div class="dotTopLeft"></div>
                <div class="dotTopRight"></div>
                <div class="dotCenter"></div>
                <div class="dotBottomLeft"></div>
                <div class="dotBottomRight"></div>
            </div>
            <div class="sideSix">
                <div class="dotTopLeft"></div>
                <div class="dotTopRight"></div>
                <div class="dotCenterLeft"></div>
                <div class="dotCenterRight"></div>
                <div class="dotBottomLeft"></div>
                <div class="dotBottomRight"></div>
            </div>
        </div>
        <input id="roll" type="submit" value="Roll the dice!" onclick="rollTheDice()">
    </div>

    <script src="./script.js"></script>
</body>

</html>
